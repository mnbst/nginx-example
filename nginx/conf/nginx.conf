upstream uwsgicluster {
    server django:8001;
    server django2:8002;
}

server {
    listen      80;
    server_name _;
    charset     utf-8;

    client_max_body_size 75M;

    location /static {
        alias /static;
    }

    location / {
        uwsgi_pass  uwsgicluster;
        include     /etc/nginx/uwsgi_params;
    }
}